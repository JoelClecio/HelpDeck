<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudar Perfil - Help Deck</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="logado">
  <header>
    <div class="logo">
      <img src="imagens/logo.jpg" alt="Logo Help Deck">
      <span>Help Deck</span>
      <div id="usuario-logado" class="usuario-logado"></div>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contatos</a>
      <a href="#" class="btn-trabalho" id="btn-trabalho"></a>
      <a href="login.html" class="btn-login" id="btn-acesso">Sair</a>
    </nav>
  </header>

  <main class="mudar-perfil-container">
    <div class="perfil-form">
      <h2><i class="fas fa-user-edit"></i> Editar Perfil</h2>
      
      <div class="foto-perfil-editar">
        <div class="foto-preview">
          <img id="preview-foto" src="imagens/aluno-perfil.jpg" alt="Foto de Perfil">
        </div>
        <div class="foto-acoes">
          <input type="file" id="upload-foto" accept="image/*" hidden>
          <label for="upload-foto" class="btn-mudar-foto">
            <i class="fas fa-camera"></i> Mudar Foto
          </label>
          <button class="btn-remover-foto">
            <i class="fas fa-trash-alt"></i> Remover
          </button>
        </div>
      </div>
      
      <form class="form-editar">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" value="Nome do Usuário">
        </div>
        
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" value="usuario@help.com">
        </div>
        
        <div class="input-group">
          <label for="bio">Biografia:</label>
          <textarea id="bio">Estudante de tecnologia na Help Deck</textarea>
        </div>
        
        <div class="form-botoes">
          <button type="button" class="btn-cancelar">Cancelar</button>
          <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tipoUsuario = localStorage.getItem("usuarioTipo");
      const btnTrabalho = document.getElementById("btn-trabalho");
      
      if (tipoUsuario) {
        btnTrabalho.textContent = "Área do " + tipoUsuario.charAt(0).toUpperCase() + tipoUsuario.slice(1);
        btnTrabalho.href = tipoUsuario + ".html";
      }
      const uploadFoto = document.getElementById('upload-foto');
      const previewFoto = document.getElementById('preview-foto');
      
      uploadFoto.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            previewFoto.src = event.target.result;
          }
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
